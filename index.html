<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONSTONE: Login or Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg') no-repeat center center fixed; /* Background Image */
            background-size: cover; /* Adjust image to cover the entire viewport */
            color: #fff;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .container h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            width: 100%;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById("loginForm");
            const createAccountForm = document.getElementById("createAccountForm");
            loginForm.classList.toggle("hidden");
            createAccountForm.classList.toggle("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>MOONSTONE</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Create one here</a>.</p>
            </div>
        </div>
        
        <!-- Create Account Form -->
        <div id="createAccountForm" class="hidden">
            <h2>Create Account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a>.</p>
            </div>
        </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer">
        Stand up effortlessly with our apps, a solution for those struggling in science, math, etc. Made just for you.
    </div>
</body>
</html>
